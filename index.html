<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <p data-text="companyName">Company Name</p>
    <p data-text="companyTel">Tel:</p>
  </header>
<div class="main">
  <form action="">
    <ul>
      <li>
        <label>Imagem do carro</label>
        <input data-input="img" type="url" placeholder="http://www.example.com/my_img">
      </li>  
      <li>
        <label>Marca / Modelo</label>
        <input data-input="marca/modelo" type="text">
      </li>
      <li>
        <label>Ano</label>
        <input data-input="ano" type="text">
      </li>
      <li>
        <label>Placa</label>
        <input data-input="placa" type="text">
      </li>
      <li>
        <label>Cor</label>
        <input data-input="cor" type="text">
      </li>
      <li><button data-button='cadastrar'>Cadastrar</button></li>
    </ul>
    
  </form>
  <br>
  <table data-table="carros" class="tabela">
    <tr class="tr">
      <th>Imagem do Carro</th>
      <th>Marca/Modelo</th>
      <th>Ano</th>
      <th>Placa</th>
      <th>Cor</th>
    </tr>
  </table>
</div>

  <script src="js/dom.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
